<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/spinner.css">
    <link rel="stylesheet" href="./styles/styleLogSign.css">
    <script type="module" src="./advert-create/index.js"></script>

</head>
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">
                    Ad Creation</h1>
                <div class="card-text">

                    <section class="notifications"></section>

                    <form id="advertCreatForm">
                        <label for="foto">Image</label>
                        <br>
                        <input type="text" name="foto" id="foto">
                        <br><br>
                    
                        <label for="nombre">Name</label>
                        <br>
                        <input type="text" name="nombre" id="nombre" required>
                        <br><br>
                        
                        <label for="descripcion">Description</label>
                        <textarea name="descripcion" id="descripcion" cols="30" rows="5" required></textarea>
                        <br>
                        <br>

                        <label for="precio">Price</label>
                        <br>
                        <input type="number" step=".01" name="precio" id="precio" required>
                        <br><br>
                        <label for="tipo">Type</label>
                        <br>
                        <input type="text" multiple name="tipo" id="tipo" list="listTipo" required/>

                        <datalist id="listTipo">

                            <option value="compra">compra</option>
                            <option value="venta">venta</option>
                        
                        </datalist>

                        <br><button type="submit" class="btn" >Crear Anuncio</button>
                    </form>

                </div>
            </div>
        </div>
    </div>  
    
</body>
</html>
