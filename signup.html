<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./styles/spinner.css">
  <link rel="stylesheet" href="./styles/styleLogSign.css">
  
  <script type="module" src="./register/index.js"></script>
</head>
<body>

    <div class="global-container">
    <div class="card login-form">
    <div class="card-body">
      <h1 class="card-title text-center">New User Register</h1>
      <div class="card-text">

  <section class="notifications"></section>
  
  <form id="createUser">
    <label for="username">Email</label>
    <br>
    <input type="email" name="username" id="username" required>
    <br><br>

    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="password" minlength="6" required>
    <br><br>

    <label for="passwordConfirm">Password confirm</label>
    <br>
    <input type="password" name="password-confirm" id="passwordConfirm" minlength="6" required>
    <br><br>
    <p></p>
    
    

   <button type="submit"class="btn">
 
    New User
  </button>

            <div class="sign-up">
             <a href="/">Return List</a>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div> 
  
</body>
</html>
